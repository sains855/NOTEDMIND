<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notemind AI - Markdown Workspace</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">

    <style>
        :root {
            --bg-body: #0f172a;        
            --bg-sidebar: #1e293b;        
            --bg-editor: #0f172a;      
            --border: #334155;      
            --text-main: #f1f5f9;     
            --text-muted: #94a3b8;    
            --primary: #6366f1;       
            --primary-hover: #4f46e5; 
            --accent-ai: #8b5cf6;     
            --danger: #ef4444;
            --sidebar-width: 300px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Mencegah scroll pada body utama */
        }

        /* 1. NAVBAR */
        .navbar {
            height: 60px;
            background: var(--bg-sidebar);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 25px;
            flex-shrink: 0;
            justify-content: space-between;
        }

        .brand { 
            font-family: 'Poppins', sans-serif; 
            font-size: 1.5rem; 
            font-weight: 700;
            color: var(--text-main);
        }
        .brand span { color: var(--primary); }

        /* 2. LAYOUT CONTAINER */
        .layout-wrapper {
            display: flex;
            flex: 1; /* Mengisi sisa tinggi */
            height: calc(100vh - 60px);
        }

        /* 3. SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .btn-new-note {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
        }
        .btn-new-note:hover { background: var(--primary-hover); }

        .note-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .note-item {
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 5px;
            border: 1px solid transparent;
        }
        .note-item:hover { background: rgba(255,255,255,0.05); }
        .note-item.active {
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--primary);
        }
        .note-item-title {
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 4px;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
        }
        .note-item-date { font-size: 0.75rem; color: var(--text-muted); }

        /* 4. MAIN EDITOR AREA */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-body);
            overflow-y: auto; /* Scroll konten jika panjang */
            position: relative;
        }

        /* AI Toolbar Section */
        .ai-section {
            padding: 20px 40px 10px 40px;
            background: var(--bg-body);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px dashed var(--border);
        }

        .ai-label {
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;
            color: var(--accent-ai); font-weight: 700; margin-bottom: 10px; display: block;
        }

        .ai-toolbar { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; }
        
        .ai-btn {
            background: rgba(139, 92, 246, 0.1); color: #a78bfa;
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 8px 14px; border-radius: 6px; cursor: pointer;
            font-weight: 500; font-size: 0.85rem; display: flex; align-items: center; gap: 6px;
            transition: all 0.2s;
        }
        .ai-btn:hover { background: var(--accent-ai); color: white; transform: translateY(-2px); }

        /* AI Result Box */
        .ai-result-box {
            margin: 10px 40px;
            background: linear-gradient(to right, rgba(139, 92, 246, 0.05), rgba(15, 23, 42, 0));
            border-left: 4px solid var(--accent-ai);
            padding: 20px; border-radius: 0 8px 8px 0;
            display: none; /* Hidden by default */
            color: #cbd5e1;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Editor Inputs */
        .editor-container {
            padding: 20px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .title-input {
            background: transparent;
            border: none;
            font-size: 2rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: var(--text-main);
            width: 100%;
            margin-bottom: 20px;
            outline: none;
        }
        .title-input::placeholder { color: rgba(255,255,255,0.2); }

        /* Customizing EasyMDE Dark Theme */
        .EasyMDEContainer { background: transparent; border: none; }
        .editor-toolbar {
            background-color: transparent !important;
            border-color: var(--border) !important;
            opacity: 0.7;
        }
        .editor-toolbar:hover { opacity: 1; }
        .editor-toolbar i { color: var(--text-muted) !important; }
        .editor-toolbar i:hover { color: white !important; }
        
        .CodeMirror {
            background: transparent !important;
            color: #e2e8f0 !important;
            border: none !important;
            font-family: 'Inter', monospace !important;
            font-size: 1.05rem;
            line-height: 1.7;
            padding: 10px 0 !important;
        }
        .CodeMirror-cursor { border-left: 2px solid var(--primary) !important; }
        .editor-statusbar { display: none !important; } /* Hide bottom status bar */
        .editor-preview { background: var(--bg-card) !important; color: var(--text-main) !important; }

        /* Save Actions */
        .editor-actions {
            position: fixed;
            bottom: 20px;
            right: 30px;
            display: flex;
            gap: 10px;
        }

        .btn-float {
            width: 50px; height: 50px; border-radius: 50%;
            border: none; cursor: pointer; color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: transform 0.2s;
        }
        .btn-save { background: var(--primary); }
        .btn-save:hover { background: var(--primary-hover); transform: scale(1.1); }
        .btn-delete { background: #334155; color: var(--danger); }
        .btn-delete:hover { background: #1e293b; transform: scale(1.1); }

        /* Loader */
        .loader {
            display: inline-block; width: 14px; height: 14px;
            border: 2px solid rgba(139, 92, 246, 0.3); border-radius: 50%;
            border-top-color: var(--accent-ai); animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand"><i class="fas fa-feather-alt"></i> Note<span>mind</span></div>
    </nav>

    <div class="layout-wrapper">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="btn-new-note" onclick="createNewNote()">
                    <i class="fas fa-plus"></i> Catatan Baru
                </button>
            </div>
            <div class="note-list" id="sidebarList">
                </div>
        </aside>

        <main class="main-content">
            
            <div class="ai-section">
                <span class="ai-label"><i class="fas fa-sparkles"></i> AI Tools</span>
                <div class="ai-toolbar">
                    <button class="ai-btn" onclick="askAI('summarize')">
                        <i class="fas fa-compress-alt"></i> Ringkas
                    </button>
                    <button class="ai-btn" onclick="askAI('understand')">
                        <i class="fas fa-child"></i> Jelaskan (ELI5)
                    </button>
                    <button class="ai-btn" onclick="askAI('expand')">
                        <i class="fas fa-plus-circle"></i> Kembangkan
                    </button>
                    <button class="ai-btn" onclick="askAI('action_items')">
                        <i class="fas fa-list-check"></i> Buat To-Do
                    </button>
                </div>
            </div>

            <div id="aiResultBox" class="ai-result-box"></div>

            <div class="editor-container">
                <input type="text" id="noteTitle" class="title-input" placeholder="Judul Catatan...">
                <textarea id="markdownEditor"></textarea>
            </div>

            <div class="editor-actions">
                <button class="btn-float btn-delete" onclick="deleteCurrentNote()" title="Hapus Catatan">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="btn-float btn-save" onclick="saveNote()" title="Simpan (Ctrl+S)">
                    <i class="fas fa-save"></i>
                </button>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>

    <script>
        // --- KONFIGURASI DAN STATE ---
        const API_URL = '/api/notes'; 
        let notesData = [];
        let currentNoteId = null;
        let easyMDE;

        // --- INISIALISASI ---
        document.addEventListener('DOMContentLoaded', () => {
            // Setup EasyMDE Editor
            easyMDE = new EasyMDE({ 
                element: document.getElementById('markdownEditor'),
                spellChecker: false,
                placeholder: "Tulis ide brilianmu di sini (Support Markdown)...",
                status: false, // Hide status bar
                toolbar: ["bold", "italic", "heading", "|", "quote", "unordered-list", "ordered-list", "|", "link", "image", "|", "preview", "side-by-side", "fullscreen"],
            });

            // Load Notes awal
            loadSidebarNotes();

            // Shortcut Save (Ctrl + S)
            document.addEventListener('keydown', e => {
                if (e.ctrlKey && e.key === 's') {
                    e.preventDefault();
                    saveNote();
                }
            });
        });

        // --- MANAJEMEN DATA & SIDEBAR ---
        async function loadSidebarNotes() {
            try {
                // Simulasi Fetch (Ganti dengan fetch asli Anda)
                const res = await fetch(API_URL);
                if(res.ok) {
                    notesData = await res.json();
                    renderSidebar();
                }
            } catch (err) { console.error("Error loading notes", err); }
        }

        function renderSidebar() {
            const list = document.getElementById('sidebarList');
            list.innerHTML = '';

            notesData.forEach(note => {
                const date = new Date(note.created_at).toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
                const div = document.createElement('div');
                div.className = `note-item ${currentNoteId === note.id ? 'active' : ''}`;
                div.onclick = () => selectNote(note.id);
                div.innerHTML = `
                    <div class="note-item-title">${note.title || 'Tanpa Judul'}</div>
                    <div class="note-item-date">${date}</div>
                `;
                list.appendChild(div);
            });
        }

        function selectNote(id) {
            currentNoteId = id;
            const note = notesData.find(n => n.id === id);
            
            // Update UI Sidebar Active State
            renderSidebar(); 
            
            // Populate Editor
            if (note) {
                document.getElementById('noteTitle').value = note.title;
                easyMDE.value(note.content || "");
                
                // Clear or Show AI Result if saved
                const aiBox = document.getElementById('aiResultBox');
                if (note.ai_insight) {
                    aiBox.innerHTML = `<strong><i class="fas fa-robot"></i> Insight Tersimpan:</strong><br>${formatAIResult(note.ai_insight)}`;
                    aiBox.style.display = 'block';
                } else {
                    aiBox.style.display = 'none';
                    aiBox.innerHTML = '';
                }
            }
        }

        function createNewNote() {
            currentNoteId = null; // Reset ID menandakan ini catatan baru
            document.getElementById('noteTitle').value = "";
            easyMDE.value("");
            document.getElementById('aiResultBox').style.display = 'none';
            document.getElementById('noteTitle').focus();
            
            // Hapus kelas active di sidebar
            document.querySelectorAll('.note-item').forEach(el => el.classList.remove('active'));
        }

        // --- CRUD ACTIONS ---
        async function saveNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = easyMDE.value().trim();

            if (!title && !content) return alert("Catatan kosong tidak bisa disimpan.");

            const method = currentNoteId ? 'PUT' : 'POST';
            const url = currentNoteId ? `${API_URL}/${currentNoteId}` : API_URL;

            try {
                // Ubah icon tombol save jadi loading
                const btnSave = document.querySelector('.btn-save');
                const oriHtml = btnSave.innerHTML;
                btnSave.innerHTML = '<div class="loader"></div>';

                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });

                if (res.ok) {
                    // Jika catatan baru, ambil ID dari response (asumsi backend return object created)
                    if (!currentNoteId) {
                        // Reload list untuk mendapatkan ID baru dari server
                        await loadSidebarNotes();
                        // (Opsional: Select item terakhir yang dibuat)
                    } else {
                        // Refresh data lokal sidebar saja
                        loadSidebarNotes();
                    }
                }
                
                btnSave.innerHTML = oriHtml;
            } catch (err) {
                alert("Gagal menyimpan");
                console.error(err);
            }
        }

        async function deleteCurrentNote() {
            if (!currentNoteId) return;
            if (!confirm("Hapus catatan ini secara permanen?")) return;

            try {
                await fetch(`${API_URL}/${currentNoteId}`, { method: 'DELETE' });
                createNewNote(); // Reset form
                loadSidebarNotes(); // Refresh list
            } catch (err) { alert("Gagal menghapus"); }
        }

        // --- AI LOGIC ---
        async function askAI(action) {
            const content = easyMDE.value();
            if (!content) return alert("Tulis sesuatu dulu sebelum bertanya pada AI.");

            const aiBox = document.getElementById('aiResultBox');
            aiBox.style.display = 'block';
            aiBox.innerHTML = '<div style="display:flex; align-items:center; gap:10px;"><div class="loader"></div> <span>AI sedang menganalisis catatanmu...</span></div>';

            try {
                const res = await fetch('/api/process-ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        note_id: currentNoteId, // Kirim ID jika ada
                        content_context: content, // Kirim konten langsung dari editor
                        action: action 
                    })
                });
                
                const data = await res.json();
                const formatted = formatAIResult(data.result);
                
                aiBox.innerHTML = formatted;

                // Opsional: Auto-save AI result ke catatan jika backend mendukung field 'ai_insight'
                // updateLocalAIState(data.result);

            } catch (err) {
                aiBox.innerHTML = '<span style="color:var(--danger)">Gagal terhubung ke AI.</span>';
            }
        }

        function formatAIResult(text) {
            if(!text) return "";
            return text
                .replace(/\*\*(.*?)\*\*/g, '<b style="color:var(--accent-ai)">$1</b>')
                .replace(/\n/g, '<br>');
        }

    </script>
</body>
</html>
