<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteMind - Gemini AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Styling untuk hasil Markdown dari AI */
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.5em; }
        .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.5em; }
        .prose p { margin-bottom: 0.8em; }
        .prose h1, .prose h2, .prose h3 { font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #3730a3; }
        .prose strong { color: #4338ca; font-weight: 700; }
        .prose blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; color: #6b7280; font-style: italic; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div id="app" class="max-w-4xl mx-auto">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">NoteMind <span class="text-yellow-500">âœ¦</span></h1>
            <p class="text-gray-600">Catatan Pintar dengan Google gemini-2.5-flash</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <input v-model="newTitle" type="text" placeholder="Judul Catatan..." class="w-full mb-3 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <textarea v-model="newContent" rows="4" placeholder="Tulis catatan Anda di sini..." class="w-full mb-3 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            <button @click="addNote" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition w-full md:w-auto font-semibold">
                <i class="fas fa-plus mr-2"></i> Simpan Catatan
            </button>
        </div>

        <div class="grid gap-6">
            <div v-if="notes.length === 0" class="text-center text-gray-400 py-10">
                Belum ada catatan. Mulai menulis sekarang!
            </div>

            <div v-for="note in notes" :key="note.id" class="bg-white p-6 rounded-lg shadow-md border-l-4 border-indigo-500 transition hover:shadow-lg">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <h2 class="text-xl font-bold text-gray-800">[[ note.title ]]</h2>
                        <p class="text-xs text-gray-400">[[ note.created_at ]]</p>
                    </div>
                </div>
                
                <p class="text-gray-700 whitespace-pre-line mb-6 text-sm md:text-base">[[ note.content ]]</p>

                <div class="flex flex-wrap gap-2 mb-4 border-t pt-4">
                    <span class="text-xs font-bold text-gray-500 uppercase tracking-wide w-full mb-1">Gemini Tools:</span>
                    
                    <button @click="askAI(note.id, 'summarize')" class="px-3 py-1.5 bg-blue-50 text-blue-700 rounded-lg text-sm hover:bg-blue-100 transition border border-blue-200">
                        <i class="fas fa-list-ul mr-1"></i> Ringkas
                    </button>
                    <button @click="askAI(note.id, 'expand')" class="px-3 py-1.5 bg-green-50 text-green-700 rounded-lg text-sm hover:bg-green-100 transition border border-green-200">
                        <i class="fas fa-expand-alt mr-1"></i> Kembangkan
                    </button>
                    <button @click="askAI(note.id, 'understand')" class="px-3 py-1.5 bg-purple-50 text-purple-700 rounded-lg text-sm hover:bg-purple-100 transition border border-purple-200">
                        <i class="fas fa-lightbulb mr-1"></i> Jelaskan
                    </button>
                    <button @click="askAI(note.id, 'action_items')" class="px-3 py-1.5 bg-red-50 text-red-700 rounded-lg text-sm hover:bg-red-100 transition border border-red-200">
                        <i class="fas fa-check-square mr-1"></i> To-Do List
                    </button>
                </div>

                <div v-if="loadingNoteId === note.id" class="p-4 bg-indigo-50 rounded flex items-center justify-center space-x-2 animate-pulse">
                    <i class="fas fa-circle-notch fa-spin text-indigo-600"></i>
                    <span class="text-indigo-600 text-sm font-medium">Gemini sedang berpikir...</span>
                </div>

                <div v-if="note.ai_insight" class="bg-gradient-to-br from-indigo-50 to-white p-5 rounded-lg border border-indigo-100 mt-2 shadow-sm">
                    <div class="flex items-center mb-3 pb-2 border-b border-indigo-100">
                        <i class="fas fa-robot text-indigo-500 mr-2 bg-indigo-100 p-1.5 rounded-full"></i>
                        <h3 class="font-bold text-indigo-800 text-sm">Insight Gemini</h3>
                    </div>
                    <div class="prose text-gray-700 text-sm leading-relaxed" v-html="renderMarkdown(note.ai_insight)"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            // CONFIG PENTING: Ganti delimiter vue jadi [[ ]]
            delimiters: ['[[', ']]'], 
            
            data() {
                return {
                    notes: [],
                    newTitle: '',
                    newContent: '',
                    loadingNoteId: null
                }
            },
            mounted() {
                this.fetchNotes();
            },
            methods: {
                async fetchNotes() {
                    try {
                        const res = await fetch('/api/notes');
                        this.notes = await res.json();
                    } catch (e) {
                        console.error("Gagal ambil data:", e);
                    }
                },
                async addNote() {
                    if (!this.newTitle.trim() || !this.newContent.trim()) {
                        return alert("Judul dan isi tidak boleh kosong");
                    }
                    
                    try {
                        const res = await fetch('/api/notes', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ title: this.newTitle, content: this.newContent })
                        });
                        
                        if (res.ok) {
                            this.newTitle = '';
                            this.newContent = '';
                            this.fetchNotes();
                        }
                    } catch (e) {
                        alert("Gagal menyimpan catatan");
                    }
                },
                async askAI(noteId, action) {
                    this.loadingNoteId = noteId;
                    try {
                        const res = await fetch('/api/process-ai', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ note_id: noteId, action: action })
                        });
                        const data = await res.json();
                        
                        // Update UI tanpa refresh
                        const noteIndex = this.notes.findIndex(n => n.id === noteId);
                        if (noteIndex !== -1) {
                            this.notes[noteIndex].ai_insight = data.result;
                        }
                    } catch (err) {
                        alert("Gagal memproses AI: " + err);
                    } finally {
                        this.loadingNoteId = null;
                    }
                },
                renderMarkdown(text) {
                    // Mencegah error jika text kosong/null
                    if (!text) return '';
                    return marked.parse(text);
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
